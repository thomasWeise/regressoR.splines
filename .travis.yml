##
## Build with Travis.CI
##
language: r
cache: packages
sudo: false
r:
  - oldrel
  - release
  - devel
after_script:
  - |
    R -e 'if(require("regressoR.splines")) { remove.packages("regressoR.splines"); }; r <- devtools::install_github("thomasWeise/regressoR.splines"); if(r) { cat("OK\n"); q(save="no", status=0); } else { cat("error: ", r, "\n", sep="", collapse=""); q(save="no", status=1); }'
